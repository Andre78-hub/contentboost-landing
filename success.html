<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заявку! | ContentBoost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0051CC;
            --accent: #FF6B35;
            --light: #F8FAFC;
            --secondary: #0F172A;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--light);
            color: var(--secondary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #22c55e;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent) 0%, #E55A2B 100%);
            color: white;
            padding: 16px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Заявка принята!</h1>
        <p><strong>Спасибо за ваше доверие!</strong><br>
        Мы уже начали работу и свяжемся с вами в течение 2 часов для уточнения деталей и подготовки аудита.</p>
        <p>А пока подпишитесь на наш Telegram-канал, где мы делимя экспертизой по SEO:</p>
        <a href="https://t.me/contentboost" class="btn">Подписаться на Telegram</a>
        <p style="margin-top: 30px; font-size: 1rem;">
            <a href="/" style="color: var(--primary); text-decoration: none;">← Вернуться на главную</a>
        </p>
    </div>
</body>
</html>
